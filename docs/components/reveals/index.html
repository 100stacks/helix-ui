---
title: Reveals
also:
  components/buttons: Buttons
  elements/hx-disclosure: <hx-disclosure>
  elements/hx-reveal: <hx-reveal>
---
{% extends 'component.njk' %}
{% block content %}
  <section>
    <h2 class="hxSectionTitle" id="demos">Demos</h2>
    <div id="vue-revealDemo" class="hxRow" v-cloak>
      <div class="hxCol hxSpan-12-xs hxSpan-3-lg hxOrder-2-lg">
        <h3 class="hxSubSectionTitle">Options</h3>
        <label>
          <input type="checkbox" v-model="isDisabled" />
          Disabled
        </label>
      </div>
      <div class="hxCol hxSpan-12-xs hxSpan-9-lg hxOrder-1-lg">
        <h3 class="hxSubSectionTitle">Basic Reveal</h3>
        <div class="demo">
          <hx-disclosure
             class="hxBtn"
             :disabled="isDisabled"
             aria-controls="demo-default-reveal">
            Click me to show content!
          </hx-disclosure>
          <hx-reveal id="demo-default-reveal">
            <p>You can't see me</p>
          </hx-reveal>
        </div>
        <template v-if="isDisabled">
          {% code 'html' %}
            <hx-disclosure
              aria-controls="demo-default-reveal"
              class="hxBtn"
              disabled>
              Click me to show content!
            </hx-disclosure>
            <hx-reveal id="demo-default-reveal">
              <p>You can't see me</p>
            </hx-reveal>
          {% endcode %}
        </template>
        <template v-else>
          {% code 'html' %}
            <hx-disclosure
              aria-controls="demo-default-reveal"
              class="hxBtn">
              Click me to show content!
            </hx-disclosure>
            <hx-reveal id="demo-default-reveal">
              <p>You can't see me</p>
            </hx-reveal>
          {% endcode %}
        </template>
      </div>
    </div>
  </section>
{% endblock %}
