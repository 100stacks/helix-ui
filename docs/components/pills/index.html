---
title: Pills
minver: 0.1.14
also:
  elements/hx-pill: <hx-pill>
  elements/hx-status: <hx-status>
---
{% extends 'component.njk' %}
{% block content %}
  <section>
    <h2 id="basic-pill">Basic Pill</h2>
    <p class="hxSubBody">Added: v0.8.0</p>
    <div class="example" id="vue-pillDemo" v-cloak>
      <header>
        <form class="beta-hxForm">
          <p>
            <label for="txtContent">Content:</label>
            <textarea
              class="hxTextCtrl"
              id="txtContent"
              v-model="content"
            ></textarea>
          </p>
          <fieldset>
            <legend>Options</legend>
            <label>
              <input type="checkbox" v-model="isDismissable" />
              Dismissable
            </label>
          </fieldset>
        </form>
      </header>

      <div>
        <hx-pill :dismissable="isDismissable" v-text="content"></hx-pill>
      </div>

      <footer>
        <pre><code v-text="snippet"></code></pre>
      </footer>
    </div>
  </section>

  <section>
    <h2 id="status-pill">Status Pill</h2>
    <p class="hxSubBody">Added: v0.1.14</p>
    <div class="example" id="vue-statusPillDemo" v-cloak>
      <header>
        <form class="beta-hxForm">
          <p>
            <label for="selVariant">Variant</label>
            <select id="selVariant" v-model="variant">
              <option v-for="_variant in variants" :value="_variant">
                {% raw %}{{ _variant.label }}{% endraw %}
              </option>
            </select>
          </p>
          <fieldset>
            <legend>Options</legend>
            <label>
              <input type="checkbox" v-model="isFilled">
              Filled
            </label>
          </fieldset>
        </form>
      </header>

      <div class="status-demo">
        <hx-status :class="cssClasses" v-text="variant.label"></hx-status>
      </div>

      <footer>
        <template v-if="cssClasses === ''">
          {% code 'html' %}
            {% raw %}<hx-status>...</hx-status>{% endraw %}
          {% endcode %}
        </template>
        <template v-else>
          {% code 'html' %}
            {% raw %}<hx-status class="{{cssClasses}}">...</hx-status>{% endraw %}
          {% endcode %}
        </template>
      </footer>
    </div>
  </section>
{% endblock %}
