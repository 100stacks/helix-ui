---
title: Alerts
minver: 0.1.1
also:
  elements/hx-alert: <hx-alert>
---
{% extends 'component.njk' %}
{% block content %}
  <section>
    <h2 id="demo">Demo</h2>
    <div id="vue-alertDemo" class="hxRow" v-cloak>
      <div class="hxCol hxSpan-12-xs hxSpan-3-lg hxOrder-2-lg">
        <h3>Options</h3>
        <p>
          <b>Type:</b><br />
          <select v-model="type">
            <option v-for="_type in types" :value="_type">
              {% raw %}{{ _type.label }}{% endraw %}
            </option>
          </select>
        </p>
        <p>
          <label>
            <input type="checkbox" v-model="isStatic">
            Static
          </label>
        </p>
        <p>
          <b>Status:</b><br />
          <input
            class="hxTextCtrl"
            type="text"
            v-model="status" />
        </p>
        <p>
          <b>CTA:</b><br />
          <input
            class="hxTextCtrl"
            type="text"
            v-model="cta" />
        </p>
        <p>
          <b>Content:</b><br />
          <textarea class="hxTextCtrl" v-model="content"></textarea>
        </p>
      </div>
      <div class="hxCol hxSpan-12-xs hxSpan-9-lg hxOrder-1-lg">
        <div class="demo alert-demo">
          <hx-alert
            :type="type.value"
            :status="status"
            :static="isStatic"
            :cta="cta"
            @submit="onSubmit">
            {% raw %}{{content}}{% endraw %}
          </hx-alert>
        </div>
        <pre>{% raw %}{{snippet}}{% endraw %}</pre>
      </div>
    </div>
  </section>
{% endblock %}
