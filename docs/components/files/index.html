---
title: Files
minver: 0.12.0
also:
  components/files/test.html: Testing - Files
  components/Icons: Icons
  elements/hx-file-tile: <hx-file-tile>
---
{% extends 'component.njk' %}
{% block content %}
  <section>
    <h2 id="basic-file-tile">Basic File Tile</h2>
    <div class="example" id="vue-fileTileDemo" v-cloak>
      <header>
        <form class="beta-hxForm">
          <fieldset>
            <legend>States</legend>
            <label>
              <input type="radio" value="downloadable" name="file-state" v-model="state" />
              Downloadable
            </label>
            <label>
              <input type="radio" value="loading" name="file-state" v-model="state" />
              Loading
            </label>
            <label>
              <input type="radio" value="invalid" name="file-state" v-model="state" />
              Invalid
            </label>
          </fieldset>
          <p>
            <label for="txtIcon">Icon</label>
            <input id="txtIcon" class="hxTextCtrl" v-model="icon" />
          </p>
          <p>
            <label for="txtName">Name</label>
            <input id="txtName" class="hxTextCtrl" v-model="name" />
          </p>
          <template v-if="isDownloadable">
            <p>
              <label for="txtHref">HREF</label>
              <input id="txtHref" class="hxTextCtrl" v-model="href" />
            </p>
            <p>
              <label for="txtDetails">Details</label>
              <input id="txtDetails" class="hxTextCtrl" v-model="details" />
            </p>
          </template>
          <p v-if="isLoading">
            <label for="rngProgress">Progress</label>
            <input id="rngProgress" type="range" v-model="progress"/>
          </p>
        </form>
      </header>

      <template v-if="isDownloadable">
        <div>
          <hx-file-tile
            :details="details"
            :href="href"
            :icon="icon"
            :name="name"
            @cancel="onEvent"
            @delete="onEvent"
          ></hx-file-tile>
        </div>

        <footer>
          {% code 'html' %}{% raw %}
            <hx-file-tile
              details="{{details}}"
              href="{{href}}"
              icon="{{icon}}"
              name="{{name}}">
            </hx-file-tile>{% endraw %}
          {% endcode %}
        </footer>
      </template>

      <template v-if="isLoading">
        <div>
          <hx-file-tile
            :icon="icon"
            :name="name"
            :progress="progress"
            @cancel="onEvent"
          ></hx-file-tile>
        </div>

        <footer>
          {% code 'html' %}{% raw %}
            <hx-file-tile
              icon="{{icon}}"
              name="{{name}}"
              progress="{{progress}}">
            </hx-file-tile>{% endraw %}
          {% endcode %}
        </footer>
      </template>

      <template v-if="isInvalid">
        <div>
          <hx-file-tile
            :icon="icon"
            :name="name"
            @cancel="onEvent"
            @retry="onEvent"
            invalid
          ></hx-file-tile>
        </div>

        <footer>
          {% code 'html' %}{% raw %}
            <hx-file-tile
              icon="{{icon}}"
              invalid
              name="{{name}}">
            </hx-file-tile>{% endraw %}
          {% endcode %}
        </footer>
      </template>
    </div>
  </section>
{% endblock %}
