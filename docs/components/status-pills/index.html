---
title: Status Pills
minver: 0.1.14
also:
  elements/hx-status: <hx-status>
---
{% extends 'component.njk' %}
{% block content %}
  <section>
    <h2 id="demos">Demos</h2>
    <div id="vue-statusDemo" class="hxRow" v-cloak>
      <div class="hxCol hxSpan-12-xs hxSpan-3-lg hxOrder-2-lg">
        <h3>Options</h3>
        <p>
          <label>
            <input type="checkbox" v-model="isFilled">
            Filled
          </label>
        </p>
        <p>
          <b>Variant:</b><br />
          <select v-model="variant">
            <option v-for="_variant in variants" :value="_variant">
              {% raw %}{{ _variant.label }}{% endraw %}
            </option>
          </select>
        </p>
      </div>
      <div class="hxCol hxSpan-12-xs hxSpan-9-lg hxOrder-1-lg">
        <h3>Basic Status Pill</h3>
        <div class="demo status-demo">
          <hx-status
            v-text="variant.label"
            v-bind:class="cssClasses">
          </hx-status>
        </div>
        <template v-if="cssClasses === ''">
          {% code 'html' %}
            {% raw %}<hx-status>...</hx-status>{% endraw %}
          {% endcode %}
        </template>
        <template v-else>
          {% code 'html' %}
            {% raw %}<hx-status class="{{cssClasses}}">...</hx-status>{% endraw %}
          {% endcode %}
        </template>
      </div>
    </div>
  </section>
{% endblock %}
