title: Checkboxes
minver: 0.1.8
also:
  components/checkboxes/test.html: Testing - Checkboxes
  elements/hx-checkbox: <hx-checkbox>
---
{% extends 'component.njk' %}
{% block content %}
  <section>
    <h2 id="basic-checkbox">Basic Checkbox</h2>
    <div class="example" id="vue-checkboxDemo" v-cloak>
      <header>
        <form class="beta-hxForm">
          <fieldset>
            <legend>Options</legend>
            <label>
              <input type="checkbox" v-model="isChecked" />
              Checked
            </label>
            <label>
              <input type="checkbox" v-model="isDisabled" />
              Disabled
            </label>
            <label>
              <input type="checkbox" v-model="isIndeterminate" />
              Indeterminate
            </label>
            <label>
              <input type="checkbox" v-model="isInvalid" />
              Invalid
            </label>
          </fieldset>
        </form>
      </header>

      <div>
        <hx-checkbox
          :checked="isChecked"
          :disabled="isDisabled"
          :indeterminate="isIndeterminate"
          :invalid="isInvalid"
          @change="onChange"
        ></hx-checkbox>
      </div>

      <footer>
        <pre><code v-text="snippet"></code></pre>
      </footer>
    </div>
  </section>
{% endblock %}
