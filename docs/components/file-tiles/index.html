---
title: File Tiles
also:
  components/Icons: Icons
  elements/hx-file-tile: <hx-file-tile>
---
{% extends 'component.njk' %}
{% block content %}
  <section>
    <h2 id="basic-file-tile">Basic File Tile</h2>
    <div class="example" id="vue-fileTileDemo" v-cloak>
      <header>
        <form class="beta-hxForm">
          <fieldset>
            <legend>States</legend>
            <label>
              <input type="radio" value="default" name="file-state" v-model="state" />
              Default
            </label>
            <label>
              <input type="radio" value="loading" name="file-state" v-model="state" />
              Loading
            </label>
            <label>
              <input type="radio" value="invalid" name="file-state" v-model="state" />
              Invalid
            </label>
          </fieldset>
          <p>
            <label for="txtIcon">Icon</label>
            <input id="txtIcon" class="hxTextCtrl" v-model="icon" />
          </p>
          <p>
            <label for="txtName">Name</label>
            <input id="txtName" class="hxTextCtrl" v-model="name" />
          </p>
          <template v-if="isDefault">
            <p>
              <label for="txtHref">href</label>
              <input id="txtHref" class="hxTextCtrl" v-model="href" />
            </p>
            <p>
              <label for="txtContent">Content</label>
              <input id="txtContent" class="hxTextCtrl" v-model="content" />
            </p>
          </template>
          <p v-if="isLoading">
            <label for="rngProgress">Progress</label>
            <input id="rngProgress" type="range" v-model="progressValue"/>
          </p>
        </form>
      </header>

      <template v-if="isDefault">
        <div>
          <hx-file-tile
            :href="href"
            :icon="icon"
            :name="name"
            @cancel="onEvent"
            @delete="onEvent"
          >
            <span class="hxSubdued" v-text="content"></span>
          </hx-file-tile>
        </div>

        <footer>
          {% code 'html' %}{% raw %}
            <hx-file-tile
              href="{{href}}"
              icon="{{icon}}"
              name="{{name}}">
              <span class="hxSubdued">{{content}}</span>
            </hx-file-tile>{% endraw %}
          {% endcode %}
        </footer>
      </template>

      <template v-if="isLoading">
        <div>
          <hx-file-tile
            :icon="icon"
            :name="name"
            @cancel="onEvent"
            @delete="onEvent"
            loading
          >
            <hx-progress :value="progressValue"></hx-progress>
          </hx-file-tile>
        </div>

        <footer>
          {% code 'html' %}{% raw %}
            <hx-file-tile
              icon="{{icon}}"
              loading
              name="{{name}}">
              <hx-progress value="{{progressValue}}"></hx-progress>
            </hx-file-tile>{% endraw %}
          {% endcode %}
        </footer>
      </template>

      <template v-if="isInvalid">
        <div>
          <hx-file-tile
            :icon="icon"
            :name="name"
            @cancel="onEvent"
            @delete="onEvent"
            invalid
          >
            <button class="hxBtn hxSm hxLink">
              Retry
              <hx-icon type="redo"></hx-icon>
            </button>
          </hx-file-tile>
        </div>

        <footer>
          {% code 'html' %}{% raw %}
            <hx-file-tile
              icon="{{icon}}"
              invalid
              name="{{name}}">
              <button class="hxBtn hxSm hxLink">
                Retry
                <hx-icon type="redo"></hx-icon>
              </button>
            </hx-file-tile>{% endraw %}
          {% endcode %}
        </footer>
      </template>
    </div>
  </section>
{% endblock %}
