---
title: Text Inputs
minver: 0.1.12
also:
  components/text-inputs/test.html: Testing - Text Inputs
---
{% extends 'component.njk' %}
{% block content %}
  <section>
    <p>
      Use the <code>.hxTextCtrl</code> CSS class to apply styles to text-like form controls.
    </p>
  </section>

  <section>
    <h2 id="text-input">Text Input</h2>
    <div class="example" id="vue-textInputDemo" v-cloak>
      <header>
        <form class="beta-hxForm">
          <p>
            <label for="txtPlaceholder1">Placeholder</label>
            <input id="txtPlaceholder1" class="hxTextCtrl" v-model="placeholder" />
          </p>
          <p>
            <label for="txtValue1">Value</label>
            <input id="txtValue1" class="hxTextCtrl" v-model="value" />
          </p>
          <fieldset>
            <legend>Options</legend>
            <label>
              <input type="checkbox" v-model="isDisabled" />
              Disabled
            </label>
            <label>
              <input type="checkbox" v-model="isInvalid" />
              Invalid
            </label>
          </fieldset>
        </form>
      </header>

      <div>
        <input
          :disabled="isDisabled"
          :invalid="isInvalid"
          :placeholder="placeholder"
          :value="value"
          class="hxTextCtrl"
        />
      </div>

      <footer>
        <pre><code v-text="snippet"></code></pre>
      </footer>
    </div>
  </section>

  <section>
    <h2 id="textarea">Textarea</h2>
    <div class="example" id="vue-textAreaDemo" v-cloak>
      <header>
        <form class="beta-hxForm">
          <p>
            <label for="txtPlaceholder2">Placeholder</label>
            <input id="txtPlaceholder2" class="hxTextCtrl" v-model="placeholder" />
          </p>
          <p>
            <label for="txtValue2">Value</label>
            <input id="txtValue2" class="hxTextCtrl" v-model="value" />
          </p>
          <fieldset>
            <legend>Options</legend>
            <label>
              <input type="checkbox" v-model="isDisabled" />
              Disabled
            </label>
            <label>
              <input type="checkbox" v-model="isInvalid" />
              Invalid
            </label>
          </fieldset>
        </form>
      </header>

      <div>
        <textarea
          :disabled="isDisabled"
          :invalid="isInvalid"
          :placeholder="placeholder"
          class="hxTextCtrl"
          v-model="value"
        ></textarea>
      </div>

      <footer>
        <pre><code v-text="snippet"></code></pre>
      </footer>
    </div>
  </section>
{% endblock %}
