      <div class="hxStage__left">
        <p>Left-side Rail</p>

        <nav class="hxNav--primary"></nav>

      <!-- (REQUIRED) -->

        </nav>

        <main>
          <h1>Hello HelixUI!</h1>

      <div class="hxStage__right">
        <p>Right-side Rail</p>
      </div>
    </div>

    <footer id="footer">
      <!-- Footer stuff goes here -->
    </footer>
